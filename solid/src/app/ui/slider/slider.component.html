<carousel>
  <slide *ngFor="let slide of slides">
    <h1 class="slider__title p--h-lg">{{slide.company}}</h1>

    <p class="slider__text p--h-xlg m--v-lg">      
      {{slide.mention}}      
    </p>

    <p class="slider__text t--bold p--h-xlg">{{slide.name}}</p>

    <p class="slider__text p--h-xlg">{{slide.position}}</p>

    <!-- <div class="carousel-caption"> </div> -->
  </slide>
</carousel>
