<div class="contact">
  <div class="contact__left">
    <div class="contact__left-img">
      <img src="https://sevenstars.nl/Assets/img/contact/contact-maico.jpg" alt="">
    </div>
  </div>
  <div class="contact__body">
    <div class="grid">
      <div class="col--xlg-2-3 col--lg-2-3 col--md-2-3 col--sm-1-1 col--xs-1-1">
        <h2 class="t--h3 t--green">Have a question?</h2>
        <div>
          <label class="label">Your name</label>
          <input class="input" type="text">
        </div>
        <div>
          <label class="label">Telephone number</label>
          <input class="input" type="text">
        </div>
        <div>
          <label class="label">E-mail address</label>
          <input class="input" type="text">
        </div>
        <div>
          <label class="label">Your message</label>
          <textarea class="input" rows="10"></textarea>
        </div>

        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="privacy-statement">
          <label class="checkbox__label" for="privacy-statement">Yes, I authorize SolidExpert Ltd. process my personal data and agree to the privacy statement</label>
        </div>

        <hr class="line line--sm m--v">

        <div class="contact__question-send">
          <button class="btn btn--green btn--md">Send</button>
        </div>
      </div>

      <div class="col--xlg-1-3 col--lg-1-3 col--md-1-3 col--sm-1-1 col--xs-1-1">
        <h3 class="t--h3 t--green m--b-md">Main office</h3>
        
        <div class="contact__address">
          <p class="contact__address-text t--semi-bold">SolidExpert Ltd</p>
          <p class="contact__address-text">Nemiga 3, Minsk</p>
          <a href="tel:+1(919)3233612" class="contact__address-link">+1 (919) 323-36-12</a>
          <a href="mailto:info@solidexpert.pro" class="contact__address-link">info@solidexpert.pro</a>
        </div>


        <h3 class="t--h3 t--green m--v-md">Social media</h3>
      </div>
    </div>
  </div>
</div>
