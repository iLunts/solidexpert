<div class="generator">
  <h1 class="t--c">Generator CV</h1>
  <form class="generator__form" action="">
    <section class="container">
      <div class="generator__form-profile grid">
        <h2 class="col--1-1">General information</h2>
        <div class="col--1-4">
          <h3>Profile</h3>
          <label class="label label--w100">
            Your firs name
            <input class="input" type="text" name="devFirstName" required />
          </label>
          <label class="label label--w100">
            Your last name
            <input class="input" type="text" name="devLastName" required />
          </label>
          <label class="label label--w100">
            Specialization
            <input
              class="input"
              type="text"
              name="devSpecialization"
              required
            />
          </label>
        </div>
        <div class="generator__form-photo col--1-4">
          <h3>Photo</h3>
          Select a photo:
          <input type="file" accept="image/jpeg,image/png" name="devFoto" />
        </div>
      </div>

      <div class="generator__form-contacts grid">
        <div class="col--1-3">
          <h3>Contacts</h3>
          <label class="label label--w100">
            Telephone number
            <input class="input" type="text" name="devTel" required />
          </label>
          <label class="label label--w100">
            E-mail address
            <input class="input" type="email" name="devEmail" required />
          </label>
        </div>
        <div class="col--1-3">
          <h3>Social links</h3>
          <label class="label label--w100">
            Social_1 <input class="input" type="url" name="devSocial_1" />
          </label>
          <label class="label label--w100">
            Social_2 <input class="input" type="url" name="devSocial_2" />
          </label>
          <label class="label label--w100">
            Social_3 <input class="input" type="url" name="devSocial_3" />
          </label>
        </div>
        <div class="col--1-3">
          <h3>Portfolio (add a link)</h3>
          <label class="label label--w100">
            Simple_1
            <input class="input" type="url" name="devPortfolio_1" required />
          </label>
          <label class="label label--w100">
            Simple_2
            <input class="input" type="url" name="devPortfolio_2" required />
          </label>
          <label class="label label--w100">
            Simple_3
            <input class="input" type="url" name="devPortfolio_3" required />
          </label>
          <label class="label label--w100">
            Simple_4
            <input class="input" type="url" name="devPortfolio_4" required />
          </label>
        </div>
      </div>

      <div class="generator__form-about">
        <h3>Additional Information</h3>
        <textarea
          class="input"
          name="devDescription"
          id=""
          cols="30"
          rows="10"
          required
        ></textarea>
      </div>

      <div class=" grid">
        <div class="generator__form-skils col--1-3">
          <h3>Professional skills</h3>
          <label class="label label--w100">
            Skill <input class="input" type="text" name="devSkill_1" required />
          </label>
          <label class="label label--w100">
            Skill <input class="input" type="text" name="devSkill_2" required />
          </label>
          <label class="label label--w100">
            Skill <input class="input" type="text" name="devSkill_3" required />
          </label>
          <div>
            <button class="btn btn--green btn--sm" type="button">Add +</button>
          </div>
        </div>

        <div class="generator__form-languages col--2-3">
          <h3>languages</h3>
          <label class="label">
            Skill <input class="input" type="text" name="devlang" required />
          </label>
          <label class="label label--level">
            Level
            <input class="input" type="text" name="devlanglevel" required />
          </label>
          <div>
            <button class="btn btn--green btn--sm" type="button">Add +</button>
          </div>
        </div>

        <div class="generator__form-education col--1-1">
          <h3>Education</h3>
          <label class="label">
            Faculty, Specialization
            <input class="input" type="text" name="devEducationSpec" required />
          </label>
          <label class="label">
            Educational establishment, Graduation year
            <input
              class="input"
              type="text"
              name="devEducationUniversity"
              required
            />
          </label>
          <label class="label">
            GPA
            <input
              class="input"
              type="text"
              name="devEducationGPA"
              required
            />
          </label>
          <div>
            <button class="btn btn--green btn--sm" type="button">Add +</button>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <h2>Experience</h2>
      <div class="generator__form-experience grid col--1-1">
        <label class="label label--w30">
          Project name
          <input class="input" type="text" name="projName" required />
        </label>
        <label class="label label--w30">
          Project time spent
          <input class="input" type="text" name="projTime" required />
        </label>
        <label class="label label--w30">
          Job Position
          <input class="input" type="text" name="projPosition" required />
        </label>
        <label class="label label--w30">
          Roles <input class="input" type="text" name="projRoles" required />
        </label>
        <label class="label label--w30">
          Product
          <input class="input" type="text" name="projProduct" required />
        </label>
        <label class="label label--w30">
          Customer
          <input class="input" type="text" name="projCustomer" required />
        </label>
        <label class="label label--w30">
          Participation
          <input class="input" type="text" name="projParticipation" required />
        </label>
        <label class="label label--w30">
          Team <input class="input" type="text" name="projTeam" required />
        </label>
        <label class="label label--w30">
          Database (DBMS)
          <input class="input" type="text" name="projDatabase" required />
        </label>
        <label class="label label--w30">
          Tools <input class="input" type="text" name="projTools" required />
        </label>
        <label class="label label--w30">
          Technologies
          <input class="input" type="text" name="projTechnologies" required />
        </label>
      </div>
      <div>
        <button class="btn btn--green btn--sm" type="button">Add +</button>
      </div>
    </section>

    <div class="checkbox t--c">
      <input class="checkbox__input" type="checkbox" id="privacy-statement" />
      <label class="checkbox__label" for="privacy-statement"
        >Yes, I authorize SolidExpert Ltd. process my personal data and agree to
        the privacy statement</label
      >
    </div>
    <hr class="line line--sm m--v" />
    <div class="t--c"><button class="btn btn--green btn--md">Send</button></div>
  </form>
</div>
